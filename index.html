<html>
    <head>
        <link rel="stylesheet" href="index.css">
      </head>
    <body>
        

        <h1>Ether Or</h1>

        <div class="gridContainer">
            <div class="gridItem">
                <button class="button" id="ethBalBut">Ethereum Balance</button> 
            </div>
            <div class="gridItem gridValue">
                <div id="ethBal"></div>
            </div>
            <div class="gridItem">
                <button class="button" id="ethAddyBut">Ethereum Address</button> 
            </div>
            <div class="gridItem gridValue">
                <div id="ethAddress"></div>
            </div>
            <div class="gridItem">
                <button class="button" id="curBlockBut">Current Block No.</button> 
            </div>
            <div class="gridItem gridValue">
                <div id="currentBlock"></div>
            </div>
            <div class="gridItem">
                <button class="button" id="gasPriceBut">Gas price</button> 
            </div>
            <div class="gridItem gridValue">
                <div id="gasPrice"></div>
            </div>
            <div class="gridItem">
                <button class="button" id="chainNetBut">Chain and Network</button> 
            </div>
            <div class="gridItem gridValue">
                <div id="chainAndNetwork"></div>
            </div>
        </div>       
        
        <div id="alertDiv">
            <button id="alertBut">Don't Press</button>
            </div>

        <script src="bundle.js"></script>
    </body>
</html>
